{% extends './layout.html' %}

{% block Title %} Editando reporte {% endblock Title %}

{% block CSS %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
{% endblock %}

{% block Body %}


<section class="section">
    <div class="columns">
        <div class="column">
            <h2 class="is-size-2">Editar Usuario</h2>
            <br>
            <form action="/editando_usuario" method="post">
                    {% for user in users %}
                    <input type="hidden" name="id_user" id="id_user" value="{{user[0]}}">
                    <br>Usuario <br><br>
                    <input type="text" name="user" id="user" value="{{user[1]}}">
                    <br><br>Contrase√±a<br><br>
                    <input type="text" name="password" id="password" value="{{user[2]}}">
                    <br><br>Privilegio (1 = Alto, 2 = Medio, 3 = Bajo) <br><br>
                    <input type="text" name="privilege" id="privilege" value="{{user[3]}}">
                    {% endfor %}
                    <br><br>
                    <input type="submit" value="Editar"  class="button is-primary mt-2">
            </form>
            <a href="{{url_for('home')}}" class="button is-secondary mt-2">Volver</a>
        </div>
    </div>
</section>

{% endblock %}
